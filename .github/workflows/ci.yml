name: CI

on:
  push:
    branches:
      - 'feature/**'
      - 'release'
      - 'hotfix'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build
        run: mvn clean compile
      - name: Test
        run: mvn test
      - name: Build Docker image
        run: docker build -t gs-6-gamified-teams .
